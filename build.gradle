plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
    id 'org.beryx.jlink' version '2.12.0'
}

repositories {
    mavenCentral()
}

javafx {
    version = "16"
    modules = [ 'javafx.controls', 'javafx.fxml']
}

dependencies {
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.9.0'
    implementation group: 'io.jenetics', name: 'jpx', version: '2.3.0'
    implementation group: 'org.jxmapviewer', name: 'jxmapviewer2', version: '2.6'
}

mainClassName = "$moduleName/org.softwaredesign.GUI"

jlink {
    options = ['--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages']
    launcher {
        name = 'Software_Design_Assignments'
    }
}